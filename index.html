<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menő Weboldal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #32CD32;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #32CD32;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background-color: #28a428;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.95);
        }
        .animation-box {
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #32CD32, #121212);
            animation: moveBackground 3s infinite linear;
        }
        @keyframes moveBackground {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.boxShadow = "0 0 20px #32CD32";
                });
                button.addEventListener('mouseleave', () => {
                    button.style.boxShadow = "none";
                });
            });
        });
    </script>
</head>
<body>
    <h1>Üdvözöllek a Menő Weboldalon!</h1>
    <div class="animation-box"></div>
    <div class="container">
        <a href="https://discord.com" target="_blank" class="button">Discord</a>
        <a href="https://youtube.com" target="_blank" class="button">YouTube</a>
        <a href="https://minecraft.net" target="_blank" class="button">Minecraft</a>
    </div>
</body>
</html>
